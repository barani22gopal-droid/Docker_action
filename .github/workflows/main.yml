name: "Devops github"
on:
  push:
    branches:
      - main
jobs:
  build:
      run-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2
      run: docker build -t devopsbarani .
      run: cat dev.html
      run: docker run -d --name devopscont -p 8047:80 devopsbarani
      uses: docker/login-action@v2
      with:
        username: ${{secrets.DOCKER_NAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
      run:
        docker tag devopsbarani baranigopal/devoprac:v6
        docker push baranigopal/devoprac:v6

      
        
