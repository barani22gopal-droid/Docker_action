name: "Devops github"
on:
  push:
    branches:
      - main
jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - name: copying repository and files inside it to runner
          uses: actions/checkout@v4
        - name: running index.html file
          run: docker build -t devopsbarani .
        - name: running docker container
          run: docker run -d --name devopscont -p 8047:80 devopsbarani
        - name: Docker login
          uses: docker/login-action@v2
          with:
            username: ${{secrets.DOCKER_USERNAME}}
            password: ${{secrets.DOCKER_PASSWORD}}
        - name: pushed images to Docker hub
          run: |
            docker tag devopsbarani baranigopal/devoprac:v7
            docker push baranigopal/devoprac:v7

      
        
